<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Score Estimator - Encode Hackathon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 30px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Credit Score Estimator</h2>
    
    <form action="/submit" method="post">
      <label for="salary">Annual Salary (£):</label>
      <input type="number" id="salary" name="salary" placeholder="Enter your salary" required />

      <label for="debt">Total Debt (£):</label>
      <input type="number" id="debt" name="debt" placeholder="Enter your total debt" required />

      <label for="savings">Savings (£):</label>
      <input type="number" id="savings" name="savings" placeholder="Enter your total savings" required />

      <label for="model">Choose Model:</label>
      <select id="model" name="model">
        <option value="gemini" selected>Gemini</option>
        <option value="gpt">GPT-3.5</option>
      </select>

      <button type="submit">Estimate Credit Score</button>
    </form>

    <a href="login.html">Go to Login</a>

    <div id="result"></div>
  </div>
</body>
</html>
