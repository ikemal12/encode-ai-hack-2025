<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Credit Score Estimator - Encode Hackathon</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }
    .container {
      max-width: 500px;
      width: 100%;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }
    .container:hover {
      transform: scale(1.02);
    }
    h2 {
      text-align: center;
      color: #4CAF50;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="number"],
    select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #45a049;
    }
    .form-group {
      margin-bottom: 20px;
    }
    #result {
      margin-top: 25px;
      padding: 20px;
      background-color: #f2f2f2;
      border-radius: 8px;
      display: none; /* Hidden by default */
      font-size: 18px;
      font-weight: bold;
      text-align: center;
    }
    .error {
      color: #d9534f;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Credit Score Estimator</h2>
    
    <form id="credit-score-form">
      <div class="form-group">
        <label for="salary">Annual Salary (£):</label>
        <input type="number" id="salary" name="salary" placeholder="Enter your salary" required />
      </div>

      <div class="form-group">
        <label for="debt">Total Debt (£):</label>
        <input type="number" id="debt" name="debt" placeholder="Enter your total debt" required />
      </div>

      <div class="form-group">
        <label for="savings">Savings (£):</label>
        <input type="number" id="savings" name="savings" placeholder="Enter your total savings" required />
      </div>

      <div class="form-group">
        <label for="model">Choose Model:</label>
        <select id="model" name="model">
          <option value="gemini" selected>Gemini</option>
          <option value="gpt">GPT-3.5</option>
        </select>
      </div>

      <button type="submit">Estimate Credit Score</button>
    </form>

    <div id="result"></div>
  </div>

  <script src="public/js/app.js"></script>
</body>
</html>
